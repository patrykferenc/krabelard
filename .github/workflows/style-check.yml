name: Check project styling

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - "features/*"
      - "bugs/*"

permissions:
  contents: read

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run prettier check
        run: npm run check
